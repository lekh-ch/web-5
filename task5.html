<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Mood Tracker</title>
  <style>
    :root {
      --happy: #ffeb3b;
      --sad: #2196f3;
      --excited: #ff5722;
      --calm: #4caf50;
      --text-light: #fff;
      --text-dark: #333;
      --bg-dark: #121212;
      --bg-light: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 20px;
    }

    .mood-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .mood-button {
      border: none;
      font-size: 2rem;
      padding: 20px;
      border-radius: 50%;
      background: #e0e0e0;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .mood-button:hover {
      transform: scale(1.1);
    }

    .mood-button:active {
      animation: bounce 0.4s;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .toggle-dark {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    .mood-history {
      margin-top: 30px;
      max-width: 400px;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .mood-button {
        padding: 15px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Daily Mood Tracker</h1>
  <div class="mood-buttons">
    <button class="mood-button" data-mood="happy">ðŸ˜Š</button>
    <button class="mood-button" data-mood="sad">ðŸ˜¢</button>
    <button class="mood-button" data-mood="excited">ðŸ¤©</button>
    <button class="mood-button" data-mood="calm">ðŸ˜Œ</button>
  </div>
  <button class="toggle-dark">Toggle Dark Mode</button>
  <div class="mood-history">
    <h3>Mood History:</h3>
    <ul id="history"></ul>
  </div>

  <script>
    const moodColors = {
      happy: 'var(--happy)',
      sad: 'var(--sad)',
      excited: 'var(--excited)',
      calm: 'var(--calm)'
    };

    const buttons = document.querySelectorAll('.mood-button');
    const historyList = document.getElementById('history');
    const body = document.body;
    const toggleBtn = document.querySelector('.toggle-dark');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const mood = button.dataset.mood;
        document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue(`--${mood}`);
        const li = document.createElement('li');
        li.textContent = `${new Date().toLocaleString()}: ${mood}`;
        historyList.prepend(li);
      });
    });

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
